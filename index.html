<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Kumbh+Sans:400,700" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>

</head>
<body>
<main>
    <div class="container">
        <div class="card">
            <div class="left">
                <img class="woman" src="images/illustration-woman-online-desktop.svg" alt="woman">  
            </div>
            <div class="right">
                <div class="title">
                  <h1>FAQ</h1>
                </div>
                <ul>
                  <li>
                    <input type="radio" id="question" name="questions" class="question__checkbox">
              
        
                    <label for="question" class="question__button">
                      <span class="q-container">
                        <span class="question">
                          How many teams member can I invite?
                          <div class="answer">
                            <p>
                              You can invite up to 2 additional users on the Free plan. There is no limit on 
                              team members for the Premium plan.                      
                            </p>
                          </div>
                        </span>
                        <span class="icon">
                          <img src="images/icon-arrow-down.svg" alt="">
                        </span>
                      </span>
                    </label>
        
                   
                  </li>
                  <li>
                    <input type="radio" id="question2" name="questions" class="question__checkbox">


                    <label for="question2" class="question__button">
                      <span class="q-container">
                        <span class="question">
                          What is the maximum file upload size?
                          <div class="answer">
                            <p>
                              No more than 2GB. All files in your account must fit your allotted storage space.
                            </p>
                          </div>
                        </span>
                        <span class="icon">
                          <img src="images/icon-arrow-down.svg" alt="">
                        </span>
                      </span>
                    </label>
                  </li>


                  <li>
                    <input type="radio" id="question3" name="questions" class="question__checkbox">
                    <label for="question3" class="question__button">
                      <span class="q-container">
                        <span class="question">
                          How do I reset my password?
                          <div class="answer">
                            <p>
                              Click “Forgot password” from the login page or “Change password” from your profile page.
                            A reset link will be emailed to you.
                            </p>
                          </div>
                        </span>
                        <span class="icon">
                          <img src="images/icon-arrow-down.svg" alt="">
                        </span>
                      </spa´n>

                    </label>
                  </li>

                  <li>
                    <input type="radio" id="question4" name="questions" class="question__checkbox">
                    <label for="question4" class="question__button">
                      <span class="q-container">
                        <span class="question">
                          Can I cancel my subscription?
                          <div class="answer">
                            <p>
                              Yes! Send us a message and we’ll process your request no questions asked.
                            </p>
                          </div>
                        </span>
                        <span class="icon">
                          <img src="images/icon-arrow-down.svg" alt="">
                        </span>
                      </span>
                    </label>
                  </li>

                  <li>
                    <input type="radio" id="question5" name="questions" class="question__checkbox">
                    <label for="question5" class="question__button">
                      <span class="q-container">
                        <span class="question">
                          Do you provide additional support?
                          <div class="answer">
                            <p>
                              Chat and email support is available 24/7. Phone lines are open during normal business hours.
                            </p>
                          </div>
                        </span>
                        <span class="icon">
                          <img src="images/icon-arrow-down.svg" alt="">
                        </span>
                      </span>
                    </label>
                  </li>
                  
                </ul>
            </div>
        </div>
        <img class="box" src="images/illustration-box-desktop.svg" alt="box">
    </div>
</main>
</body>
</html>
